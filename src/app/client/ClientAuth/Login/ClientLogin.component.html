<!-- Section: Design Block -->
<section class="popup-backdrop" (click)="closePopup()">
  <!-- Jumbotron -->
  <div class="px-4 popup-content py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)" (click)="$event.stopPropagation()">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome back <br />
            <span class="text-primary">Customer</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Login to access your favorite stores and manage your orders. 
            We're glad to have you again!
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <h3 class="mb-4 fw-semibold text-center text-primary">Customer Login</h3>
              <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                <!-- Email Field -->
                <div class="form-outline mb-4">
                  <div class="input-group">
                    <input 
                      type="email" 
                      id="email" 
                      class="form-control" 
                      [class.is-invalid]="email?.invalid && email?.touched"
                      [class.is-valid]="email?.valid && email?.touched"
                      formControlName="email" 
                      placeholder="Enter your email"
                    />
                
                  </div>
                  <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback d-block">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    {{ getEmailErrorMessage() }}
                  </div>
                </div>

                <!-- Password Field -->
                <div class="form-outline mb-4">
                  <div class="input-group">
                    <input 
                      [type]="showPassword ? 'text' : 'password'" 
                      id="password" 
                      class="form-control" 
                      [class.is-invalid]="password?.invalid && password?.touched"
                      [class.is-valid]="password?.valid && password?.touched"
                      formControlName="password" 
                   
                    />
                    <button 
                      type="button" 
                      class="btn btn-outline-secondary" 
                      (click)="togglePasswordVisibility()"
                      [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
                    >
                      <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-block">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    {{ getPasswordErrorMessage() }}
                  </div>
                </div>

                <!-- Error Message -->
                <div *ngIf="loginErrorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  {{ loginErrorMessage }}
                  <button type="button" class="btn-close" (click)="loginErrorMessage = null"></button>
                </div>

                <!-- Submit Button -->
                <button 
                  type="submit" 
                  class="btn btn-primary btn-block mb-4 w-100" 
                  [disabled]="isLoggingIn || loginForm.invalid"
                >
                  <span *ngIf="isLoggingIn" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  {{ isLoggingIn ? 'Logging in...' : 'Log In' }}
                </button>

                <!-- Sign Up Link -->
                <div class="text-center">
                  <p class="mt-3 mb-0">
                    Don't have a customer account?
                    <a (click)="navigateToRegister()" class="text-primary fw-bold" style="cursor: pointer;">Sign up here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
