<!-- Section: Design Block -->
<section class="popup-backdrop" (click)="closePopup()">
  <!-- Jumbotron -->
  <div class="px-4 popup-content  py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)" (click)="$event.stopPropagation()">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            The best offer <br />
            <span class="text-primary">for your business</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Eveniet, itaque accusantium odio, soluta, corrupti aliquam
            quibusdam tempora at cupiditate quis eum maiores libero
            veritatis? Dicta facilis sint aliquid ipsum atque?
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
         <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="form-outline">
        <input type="text" id="name" class="form-control" formControlName="name" />
        <label class="form-label" for="name">Name</label>
      </div>
    </div>
  </div>

  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" formControlName="email" />
    <label class="form-label" for="email">Email address</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="password" class="form-control" formControlName="password" />
    <label class="form-label" for="password">Password</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
    <label class="form-label" for="confirmPassword">Confirm Password</label>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <button type="submit"  class="btn btn-primary btn-block mb-4" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Registering...' : 'Sign Up' }}
  </button>
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
