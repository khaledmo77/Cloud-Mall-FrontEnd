<!-- Section: Design Block -->
<section class="popup-backdrop" (click)="closePopup()">
  <!-- Jumbotron -->
  <div class="px-4 popup-content py-5 px-md-5 text-center text-lg-start" 
       style="background-color: #f8f9fa" (click)="$event.stopPropagation()">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        
        <!-- Left Side -->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="display-4 fw-bold mb-4">
            Join our platform <br />
            <span class="text-primary">and start shopping</span>
          </h1>
          <p class="lead text-muted">
            Create your account to access amazing stores, manage your orders, 
            and enjoy a seamless shopping experience.
          </p>
        </div>

        <!-- Right Side (Form) -->
        <div class="col-lg-6">
          <div class="card shadow border-0">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 fw-semibold text-center text-primary">Create Your Account</h3>

              <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control" formControlName="name" />
                      <label class="form-label" for="name">Full Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">Email Address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger text-start">
                  {{ errorMessage }}
                </div>

                <button type="submit" 
                        class="btn btn-primary btn-lg btn-block w-100 mb-3" 
                        [disabled]="isSubmitting">
                  {{ isSubmitting ? 'Registering...' : 'Sign Up' }}
                </button>

                <p class="text-center mb-0">
                  Already have an account?
                  <a (click)="switchToLogin.emit()" class="text-decoration-none fw-semibold text-primary" role="button" style="cursor: pointer;">
                    Log in here
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
