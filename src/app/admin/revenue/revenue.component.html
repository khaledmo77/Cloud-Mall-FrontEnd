<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12 col-md-6 mx-auto">
      <div class="card text-center shadow">
        <div class="card-body">
          <h4 class="card-title">
            <i class="bi bi-graph-up me-2"></i>Total Revenue
          </h4>
          <p class="display-5 fw-bold text-success">EGP 12,345</p>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Order ID</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ tx.date }}</td>
          <td>{{ tx.orderId }}</td>
          <td>EGP{{ tx.amount }}</td>
          <td><span class="badge bg-success">Paid</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
