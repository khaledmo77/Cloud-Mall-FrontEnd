<div class="container py-4">
  <h2><i class="bi bi-tags me-2"></i>Store Categories</h2>
  <button class="btn btn-primary mb-3" (click)="showAdd = !showAdd"><i class="bi bi-plus-lg"></i> Add Category</button>
  <div *ngIf="showAdd" class="card mb-4 p-3">
    <form (ngSubmit)="addCategory()" #catForm="ngForm">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newCategory.name" name="name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newCategory.description" name="description" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" type="submit" [disabled]="!catForm.form.valid || adding">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="loading" class="alert alert-info">Loading categories...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && !error">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cat.name }}</td>
            <td>{{ cat.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="categories.length === 0" class="alert alert-warning">No categories found.</div>
  </div>
</div>
