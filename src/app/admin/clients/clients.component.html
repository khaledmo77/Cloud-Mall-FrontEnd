<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-people me-2"></i>Clients</h2>
    <input type="text" class="form-control w-auto" placeholder="Search clients...">
  </div>
  
  <!-- Loading spinner -->
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Clients table -->
  <div *ngIf="!loading && !error" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created At</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.role }}</td>
          <td>{{ client.createdAt | date:'short' }}</td>
          <td><span class="badge bg-success">Active</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No clients message -->
  <div *ngIf="!loading && !error && clients.length === 0" class="text-center py-4">
    <p class="text-muted">No clients found.</p>
  </div>
</div>
