    <form>
      <div class="form-group mt-3">
        <label class="form-text text-white">Email Address</label>
        <input type="email" class="form-control p-2 bg-dark text-secondary border border-1 border-secondary px-3 py-2 " formControlName="username" placeholder="Enter your email" required>
      </div>

      <div class="form-group mt-3 position-relative">
        <label class="form-text text-white ">Password</label>
        <input type="password" class="form-control p-2 bg-dark text-white border border-1 border-secondary px-3 py-2 " formControlName="password" placeholder="Enter your password" required>
        <!-- <i class="bi bi-eye-slash position-absolute" id="togglePassword"
           style="top: 40px; right: 10px; cursor: pointer;"></i> -->
      </div>

      <button type="submit" class="btn w-100 mt-4 text-dark px-4 py-2 rounded-lg" 
      style="background-color: rgb(153 227 158 );">Sign in</button>
      <div class="mt-3 text-center d-flex flex-column">
        <a href="#" class="text-decoration-none text-white mt-3">Forgot Password?</a>
            <p class="mb-1 mt-2">Not a member yet?
          <a href="#" class="ms-2 mint-link">Sign up</a>
          </p>
      </div>
</form>
