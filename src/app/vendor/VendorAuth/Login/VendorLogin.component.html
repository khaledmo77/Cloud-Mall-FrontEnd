<!-- Section: Design Block -->
<section class="popup-backdrop" (click)="closePopup()">
  <!-- Jumbotron -->
  <div class="px-4 popup-content py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)" (click)="$event.stopPropagation()">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome back <br />
            <span class="text-primary">to your dashboard</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Login to manage your services and explore new business tools. 
            We’re glad to have you again!
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Error Message -->
                <div *ngIf="loginErrorMessage" class="alert alert-danger">{{ loginErrorMessage }}</div>

                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="isLoggingIn">
                  {{ isLoggingIn ? 'Logging in...' : 'Log In' }}
                </button>
                <!-- Sign Up Link -->
<div class="text-center">
  <p class="mt-3 mb-0">
    Don’t have an account?
    <a (click)="switchToRegister.emit()" class="text-primary fw-bold">Sign up here</a>
  </p>
</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
